<!DOCTYPE html>
<html>

<header>
    <meta charset="utf-8">
    <script id="djvu_js_lib" src="assets/djvu.js"></script>
    <script src="assets/djvu_viewer.js"></script>
    <script type="text/javascript" src="https://unpkg.com/macreloader@1.0.3/reloader.js"></script>

    <script>
        window.onload = function() {
            // save as a global value
            window.ViewerInstance = new DjVu.Viewer();
            // render into the element
            window.ViewerInstance.render(
                document.querySelector("#for_viewer")
            );

            // get all special links
            document.querySelectorAll('a.djvu').forEach(link => {
                link.addEventListener('click', e => {
                    // we don't want to download the file
                    e.preventDefault();
                    // open the file in the viewer by its url
                    ViewerInstance.loadDocumentByUrl(link.href);
                });
            });
        };
    </script>

    <style>
        /* make it pretty-looking */
body {
}
        body {
            background: linear-gradient(to right, #5F4C04 , #130341);
            color: #222;
            font: 120% system-ui;
            height: 100vh;
            margin: 0;
        }

        #for_viewer {
            height: 80vh;
            width: 90vw;
            margin: 5vh auto;
            border: 1px solid black;
        }

        a.djvu {
            display: inline-block;
            margin: 2vh 2vw;
            border: 1px solid white;
            text-decoration: none;
            color: #ffd733;
            padding: 1vh 1vw;
            border-radius: 0.5em;
        }

        a.djvu:hover {
            background: black;
        }
    </style>

</header>

<body>
    <a href="(Universitext)%20Morton%20L.%20Curtis,%20Paul%20Place%20-%20Abstract%20linear%20algebra-Springer-Verlag%20(1990).djvu" class="djvu">Curtis</a>
    <a href="Robert%20Messer%20-%20Linear%20Algebra_%20Gateway%20to%20Mathematics-Addison%20Wesley%20(1997).djvu" class="djvu">Messer</a>
    <a href="I-Hsiung%20Lin,%20Yixiong%20Lin%20-%20Geometric%20Linear%20Algebra.%20Volume%201-World%20Scientific%20(2005)(2).djvu" class="djvu">Lin</a>
    <a href="(Graduate%20Texts%20in%20Mathematics)%20N.%20Jacobson%20-%20Lectures%20in%20abstract%20algebra_%20Linear%20algebra.%20Volume%202-Springer%20(1984).djvu" class="djvu">Jacobson</a>
    <div id="for_viewer"></div>
</body>

</html>
